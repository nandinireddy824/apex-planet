<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Responsive Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f4f8;
        }

        /* Flexbox Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00aaff;
            padding: 15px 30px;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 160px; /* Adjust logo size here */
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        /* CSS Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            background-color: #ddd;
            padding: 20px;
            border-radius: 8px;
        }

        .main-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        /* Contact Form Styling */
        .container {
            max-width: 600px;
            margin: auto;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0077cc;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }

            .logo {
                justify-content: center;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Flexbox Navigation with Logo -->
    <nav>
        <div class="logo">
            <img src="S:\apexplanet internship\tasks\apex task2\OIP.jpeg" alt="ApexPlanet Logo">
            <div class="logo-text">ApexPlanet</div>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- CSS Grid Content Layout -->
    <div class="grid-container">
        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>Navigation or additional content can go here.</p>
        </div>

        <div class="main-content">
            <div class="container">
                <h2>Contact Form</h2>
                <form id="contactForm">
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <textarea id="message" rows="4" placeholder="Your message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Form Validation -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            let email = document.getElementById('email').value;

            // Simple email validation
            if (!email.includes('@') || !email.includes('.')) {
                alert('Please enter a valid email address.');
                return;
            }

            alert('Form submitted successfully!');
            this.reset();
        });
    </script>

</body>

</html>
